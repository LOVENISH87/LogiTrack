<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LogiTrack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-container {
            width: 100%;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
        }

        .back-to-dashboard {
            position: absolute;
            left: 2rem;
            top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #1565c0;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .back-to-dashboard:hover {
            background-color: #0d47a1;
        }

        .back-to-dashboard i {
            font-size: 1rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            color: #1565c0;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            align-items: stretch;
        }

        .contact-info {
            padding: 2rem;
            background-color: #4a90e2;
            color: white;
            border-radius: 8px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .contact-info h2 {
            color: #1565c0;
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .info-item i {
            font-size: 1.5rem;
            color: #1565c0;
            margin-right: 1rem;
            width: 30px;
            text-align: center;
        }

        .contact-form {
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            width: 100%;
            height: 100%;
        }

        .contact-form h2 {
            color: #1565c0;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #1565c0;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0d47a1;
        }

        /* Dark mode styles */
        body.dark-mode .contact-info,
        body.dark-mode .contact-form {
            background-color: #1e3a5f;
            border: 1px solid #2c5282;
        }

        body.dark-mode .contact-header h1,
        body.dark-mode .contact-info h2,
        body.dark-mode .contact-form h2 {
            color: #64b5f6;
        }

        body.dark-mode .info-item i {
            color: #64b5f6;
        }

        body.dark-mode .form-group label {
            color: #e2e8f0;
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group textarea {
            background-color: #2c5282;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        body.dark-mode .submit-btn {
            background-color: #64b5f6;
        }

        body.dark-mode .submit-btn:hover {
            background-color: #90caf9;
        }

        body.dark-mode .back-to-dashboard {
            background-color: #1e3a5f;
        }

        body.dark-mode .back-to-dashboard:hover {
            background-color: #2c5282;
        }

        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
            }
        }

        .map-container {
            width: 100%;
            max-width: 1400px;
            margin: 2rem auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        body.dark-mode .map-container {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <a href="dashboard.html" class="back-to-dashboard">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>

        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you</p>
        </div>

        <div class="contact-content">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Address</h3>
                        <p>123 Tracking Street, Suite 100<br>Logistics City, LC 12345</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Phone</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>info@logitrack.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h3>Working Hours</h3>
                        <p>Monday - Friday: 9:00 AM - 6:00 PM<br>Saturday: 10:00 AM - 2:00 PM</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form id="contactForm" action="php/contact.php" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required placeholder="Enter message subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required
                            placeholder="Type your message here..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2154926876397!2d-73.987844924164!3d40.7579889713896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1709123456789!5m2!1sen!2sus"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <script>
        // Add dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function () {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }

            // Handle form submission
            document.getElementById('contactForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch('php/contact.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showModal();
                            this.reset();
                        } else {
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Something went wrong. Please try again.');
                    });
            });
        });
    </script>
</body>

</html>
