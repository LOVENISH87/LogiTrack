<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack - Smart Logistics Solutions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="forms-container">
            <!-- Initial Welcome Screen -->
            <div class="welcome-screen" id="welcome-screen">
                <h1 class="title">LogiTrack Portal</h1>
                <p class="welcome-text">Select your destination</p>
                <div class="welcome-buttons" style="flex-direction: column; gap: 1rem; width: 100%;">
                    <button class="btn solid" id="btn-track" style="width: 100%;">
                        <i class="fas fa-shipping-fast" style="margin-right: 8px;"></i> LogiTrack Dashboard
                    </button>
                    <button class="btn solid" id="btn-store"
                        style="width: 100%; background: linear-gradient(45deg, #FF6B6B, #9D4EDD);">
                        <i class="fas fa-shopping-cart" style="margin-right: 8px;"></i> LogiStore Shop
                    </button>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">
                        New here? <a href="#" id="show-signup-btn"
                            style="color: var(--secondary-color); text-decoration: none; font-weight: 600;">Create an
                            Account</a>
                    </p>
                </div>
            </div>

            <div class="signin-signup">
                <!-- Login Form -->
                <form class="sign-in-form" style="display: none;">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="email" placeholder="Email or Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <button type="button" class="btn transparent" id="back-to-welcome">Back</button>
                </form>
                <!-- Registration Form -->

                <form class="sign-up-form" style="display: none;">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="Username" required />
                        </div>
                        <span class="error-text" id="username-error"></span>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <span class="error-text" id="email-error"></span>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="phone" placeholder="Phone Number" required />
                        </div>
                        <span class="error-text" id="phone-error"></span>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" name="password" placeholder="Password" required />
                        </div>
                        <div class="strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                        <span class="error-text" id="password-error"></span>
                    </div>

                    <button type="submit" class="btn solid" id="signup-btn">
                        <span class="btn-text">Sign Up</span>
                        <div class="loader" style="display: none;"></div>
                    </button>
                    <button type="button" class="btn transparent" id="back-to-welcome-2">Back</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="pages/contact.html">Contact Us</a>
                <a href="pages/about.html">About Us</a>
                <a href="pages/policies.html">Policies</a>
                <a href="pages/suggestions.html">Suggestions</a>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 LogiTrack. All rights reserved.</p>
            </div>
        </div>
    </footer>


    <script src="js/app.js"></script>

</body>

</html>
